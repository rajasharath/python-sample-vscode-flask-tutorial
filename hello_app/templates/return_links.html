<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}" />       
        <title>Hello, Flask</title>
    </head>
    <body>
        <table border = 1>
            {% for key, value in result.iteritems() %}
            
               <tr>
                  <th> {{ key }} </th>

            {% endfor %}
         </table>
    </body>
</html>
